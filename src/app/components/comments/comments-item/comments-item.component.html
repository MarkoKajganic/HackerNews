<div *ngIf="comment">
  <span class="by">{{comment.by}}</span>
  <span class="time">{{comment.time | amFromUnix | amTimeAgo}}</span>

  <span *ngIf="show"> <a (click)="show = !show"> [-] </a> </span>
  <span *ngIf="!show"> <a (click)="show = !show"> [+] </a> </span>

  <div *ngIf="show">

    <div>
      <p> {{comment.text}} </p>
    </div>

    <div *ngIf="comment.kids">
      <app-comments-all  [commentIds]="comment.kids"> </app-comments-all>
    </div>

  </div>
</div>
